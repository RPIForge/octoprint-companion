version: "2.1"
   
services:
  octoprint:
    build: ./octoprint/.
    image: "local/octoprint:latest"
    container_name: octoprint
    restart: unless-stopped
    ports:
      - "5000:5000"
  influx:
    image: quay.io/influxdb/influxdb:v2.0.3
    command: influxd run --bolt-path /var/lib/influxdb2/influxd.bolt --engine-path /var/lib/influxdb2/engine --store bolt
    container_name: influx
    volumes:
      - influx-data:/var/lib/influxdb2
    ports:
      - "8086:8086"
      - "2003:2003"
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER="forge"
      - INFLUXDB_ADMIN_PASSWORD="password"

  companion:
    build: ./companion/.
    image: "local/companion:latest"
    container_name: companion
    restart: unless-stopped
    depends_on:
      - octoprint
      - influx
    environment:
      - OCTOPRINT_IP=octoprint
      - INFLUX_TOKEN=EtdHkL0cNtn8350KURoB7kFCVcJTKhj8jHoMkvoNonOOxExURSDlpzHgPY6kV5tVux69hb1qlkLV-XIhpoSz0A==

volumes:
    influx-data:
      driver: local
