name: 'CI for Octoprint Release [amd64/arm7]'

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
        -
            name: Checkout
            uses: actions/checkout@v1
        -
            name: Dockerhub login
            env:
                DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            run: |
                echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
        # https://github.com/docker/setup-qemu-action
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v1
        # https://github.com/docker/setup-buildx-action
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Pull Previous build
          run: docker pull rpiforge/octoprint:latest

        -
            name: Build Octoprint dockerfile (with push)
            run: |
                docker buildx build \
                --platform=linux/arm/v7 \
                --output "type=image,push=true" \
                --file ./octoprint/Dockerfile ./octoprint \
                --tag rpiforge/octoprint \
                --tag rpiforge/octoprint:${{github.sha}}
